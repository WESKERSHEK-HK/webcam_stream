<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC webcam</title>
    <style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: black; /* Set the background color to black */
    }

    #video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .hidden {
        display: none;
    }
    </style>
</head>
<body>

<div class="hidden">
    <input id="use-stun" type="checkbox"/>
    <label for="use-stun">Use STUN server</label>
</div>
<button id="start" class="hidden" onclick="start()">Start</button>
<button id="stop" class="hidden" onclick="stop()">Stop</button>

<div id="media">
    <h2 class="hidden">Media</h2>

    <audio id="audio" autoplay="true" class="hidden"></audio>
    <video id="video" autoplay="true" playsinline="true" muted></video>
</div>

<script src="client.js"></script>
</body>
</html>
